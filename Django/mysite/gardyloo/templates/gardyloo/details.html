<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detail</title>
</head>
<body>
    {% if country %}
        <h5>Country Name: {{country.name}}</h5>
        <h5>Capital: {{country.capital}}</h5>
        <h5>Political Leader: {{country.politicalLeader}}</h5>
        <h5>Currency: {{country.currency}}</h5>
        <h5>Sovereignty: {{country.sovereignty_date}}</h5>
        <p class="flow-text">{{country.essay}}</p>
    {% else %}
    <p class="flow-text">There is no available information for this country</p>
    {% endif %}


</body>
</html>
